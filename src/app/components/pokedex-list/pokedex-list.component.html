<div class="pokedex-list">
  <div *ngFor="let pokemon of pokemons; let i = index">
    <app-poke-card *ngIf="!searched" url="{{pokemon.url}}" [nome]="pokemon.name" [code]="setPokemonCode(i)"></app-poke-card>
    <app-poke-card *ngIf="searched" url="{{pokemon.sprites.front_default}}" [nome]="pokemon.name" [code]="pokemon.id"></app-poke-card>
  </div>
</div>
<div class="pokedex-list__pagination">
  <p class="pokedex-list__pagination-info">
    {{this.currentPage}} de {{this.totalPages}} p√°ginas
  </p>
  <button (click)="firstPage()" [disabled]="isFirstPage">
    <span class="material-symbols-outlined">
      first_page
    </span>
  </button>
  <button (click)="previousPage()" [disabled]="disabledPreview && isFirstPage">
    <span class="material-symbols-outlined">
      chevron_left
    </span>
  </button>
  <button (click)="nextPage()" [disabled]="disabledNext || isLastPage">
    <span class="material-symbols-outlined">
      navigate_next
    </span>
  </button>
  <button (click)="lastPage()" [disabled]="isLastPage">
    <span class="material-symbols-outlined">
      last_page
    </span>
  </button>
</div>
