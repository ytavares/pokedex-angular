<div class="pokedex-list">
  <div *ngFor="let pokemon of pokemons; let i = index">
    <app-poke-card url="{{pokemon.url}}" nome="{{pokemon.name}}" [code]="(this.currentPage - 1) * this.pageSize + i + 1"></app-poke-card>
  </div>
</div>
<div class="pokedex-list__pagination">
  <p class="pokedex-list__pagination-info">
    {{this.currentPage}} de {{this.totalPages}} p√°ginas
  </p>
  <button (click)="nextPage()">
    <span class="material-symbols-outlined">
      first_page
    </span>
  </button>
  <button (click)="previousPage()">
    <span class="material-symbols-outlined">
      chevron_left
    </span>
  </button>
  <button (click)="nextPage()">
    <span class="material-symbols-outlined">
      navigate_next
    </span>
  </button>
  <button (click)="nextPage()">
    <span class="material-symbols-outlined">
      last_page
    </span>
  </button>
</div>
